{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Loophole">
	<meta name="author" content="Loophole">
	<title>LOOPHOLE</title>

	<!-- Favicons-->  
	<link rel="shortcut icon" href="{{ STATIC_URL }}/img/favicon.png" type="image/x-icon">
	<link rel="apple-touch-icon" type="image/x-icon" href="{{ STATIC_URL }}/img/apple-touch-icon-57x57-precomposed.png">
	<link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="{{ STATIC_URL }}/img/apple-touch-icon-72x72-precomposed.png">
	<link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="{{ STATIC_URL }}/img/apple-touch-icon-114x114-precomposed.png">
	<link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="{{ STATIC_URL }}/img/apple-touch-icon-144x144-precomposed.png">

	<!-- GOOGLE WEB FONT -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

	<!-- BASE CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link href="{% static 'css/responsive.css' %}" rel="stylesheet">
	<link href="{% static 'css/menu.css' %}" rel="stylesheet">
	<link href="{% static 'css/animate.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/icon_fonts/css/all_icons_min.css' %}" rel="stylesheet">
	<link href="{% static 'css/skins/square/grey.css' %}" rel="stylesheet">

	<!-- YOUR CUSTOM CSS -->
	<link href="{% static 'css/custom.css' %}" rel="stylesheet">

	<script src="{% static 'js/modernizr.js' %}"></script>
	<!-- Modernizr -->

	<style type="text/css">
		button[disabled]{
			display: block;
		}
	</style>

</head>

<body>
	<div>
	{%block content%}

	{% endblock %}
	</div>
	
	<!-- SCRIPTS -->
	<!-- Jquery-->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<!-- Common script -->
	<script src="{% static 'js/common_scripts_min.js' %}"></script>
	<!-- Wizard script -->
	<script src="{% static 'js/registration_wizard_func.js' %}"></script>
	<!-- Menu script -->
	<script src="{% static 'js/velocity.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	<!-- Theme script -->
	<script src="{% static 'js/functions.js' %}"></script>

</body>
</html>
